<div class="container border border-2 w-50 my-5 rounded fw-bold" id="plan">

    <div class="container w-50 my-5">
        <h2>Welcome to Plan A Trip</h2>
        <img src="assets/logo.png" alt="logo" class="mt-3 mb-3 mx-5">
        <form>
            <!-- Trip duration input -->
            <div class="form-outline mb-4">
                <label for="tripduration">Trip Duration:</label>
                <input type="date" id="form1Example1" class="form-control mb-3 mt-3" placeholder="" /> To  
                <input type="date" id="form1Example1" class="form-control mt-3" placeholder="" />
            </div>
            
            <!-- Trip type input -->
            <div class="form-outline mb-4">
                <label for="triptype">Trip Type:</label>
                <select class="form-select form-select mb-3 mt-3" aria-label=".form-select example">
                    <option selected>Select your trip type</option>
                    <option value="1">Beach & Relaxation</option>
                    <option value="2">City Breaks</option>
                    <option value="3">Culture & History</option>
                    <option value="4">Family</option>
                    <option value="5">Honeymoons</option>
                    <option value="6">Luxury</option>
                    <option value="7">Skiing</option>
                    <option value="8">Walking & Trekking</option>
                    <option value="9">Wildlife & Safaris</option>
                  </select>
                
            </div>


            
            <!-- Where to go? -->
            <div class="form-outline mb-4">
                <label for="where">Where to go?</label>
                <input type="text" id="form1Example1" class="form-control mb-3 mt-3" placeholder="Place" />
                
            </div>

            <!-- Weather/Season -->
            <div class="form-outline mb-4">
                <label for="season">Wheather/ Season</label>
                <select class="form-select form-select mb-3 mt-3" aria-label=".form-select example">
                    <option selected>Select Season</option>
                    <option value="1">Winter</option>
                    <option value="2">Spring</option>
                    <option value="3">Summer</option>
                    <option value="4">Monsoon</option>
                    <option value="5">Autumn</option>
                    
                  </select>
                
            </div>


            <!-- Cost/Budget -->
            <div class="form-outline mb-4">
                <label for="budget">Cost/ Budget</label>
                <input type="number" id="form1Example1" class="form-control mb-3 mt-3" placeholder="budget" />
                
            </div>

            <!-- Choice is yours -->
            <div class="form-outline mb-4">
                <label for="choice">Booking Type</label>
                <select class="form-select form-select mb-3 mt-3" aria-label=".form-select example">
                    <option selected>Select Booking Type:</option>
                    <option value="1">Package Holidays</option>
                    <option value="2">Book independently</option>
                    
                    
                  </select>
                
            </div>

            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block ">Search</button>
        </form>
        
    </div>
</div>
